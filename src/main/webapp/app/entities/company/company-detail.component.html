
<div *ngIf="company">
    <h2><span jhiTranslate="testApp.company.detail.title">Company</span> {{company.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="testApp.company.name">Name</span></dt>
        <dd>
            <span>{{company.name}}</span>
        </dd>
        <dt><span jhiTranslate="testApp.company.logo">Logo</span></dt>
        <dd>
            <div *ngIf="company.logo">
                <a (click)="openFile(company.logoContentType, company.logo)">
                    <img [src]="'data:' + company.logoContentType + ';base64,' + company.logo" style="max-width: 100%;" alt="company image"/>
                </a>
                {{company.logoContentType}}, {{byteSize(company.logo)}}
            </div>
        </dd>
        <dt><span jhiTranslate="testApp.company.thema">Thema</span></dt>
        <dd>
            <span>{{company.thema}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'company/'+ company.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
