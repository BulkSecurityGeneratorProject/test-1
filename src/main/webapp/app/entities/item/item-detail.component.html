
<div *ngIf="item">
    <h2><span jhiTranslate="testApp.item.detail.title">Item</span> {{item.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="testApp.item.name">Name</span></dt>
        <dd>
            <span>{{item.name}}</span>
        </dd>
        <dt><span jhiTranslate="testApp.item.pricePerUnit">Price Per Unit</span></dt>
        <dd>
            <span>{{item.pricePerUnit}}</span>
        </dd>
        <dt><span jhiTranslate="testApp.item.unit">Unit</span></dt>
        <dd>
            <span jhiTranslate="{{'testApp.ItemUnit.' + item.unit}}">{{item.unit}}</span>
        </dd>
        <dt><span jhiTranslate="testApp.item.code">Code</span></dt>
        <dd>
            <span>{{item.code}}</span>
        </dd>
        <dt><span jhiTranslate="testApp.item.description">Description</span></dt>
        <dd>
            <span>{{item.description}}</span>
        </dd>
        <dt><span jhiTranslate="testApp.item.company">Company</span></dt>
        <dd>
            <div *ngIf="item.company">
                <a [routerLink]="['/company', item.company?.id]">{{item.company?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'item/'+ item.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
